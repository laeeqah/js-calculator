<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script> src="main.js" </script>                                                                                                                                    
</head>
<body>
    <div class ="calculator">
            <table>
                <tr><input class = "txt" type = "text"></tr>
                <tr><td><button class = "buttons" type = button value = 0 onclick = "cal.value +='0' ">0</button>
                    <td><button class = "buttons" type = button value = 1 onclick = "cal.value +='1' ">1</button>
                    <td><button class = "buttons" type = button value = 2 onclick = "cal.value +='2' ">2</button>
                    <td><button class = "sub" type = button value = "-" onclick = "cal.value +='-' ">-</button>
                </tr>
                    <tr><td><button class = "buttons" type = button value = 3 onclick = "cal.value +='3' ">3</button>
                    <td><button class = "buttons" type = button value = 4 onclick = "cal.value +='4' ">4</button>
                    <td><button class = "buttons" type = button value = 5 onclick = "cal.value +='5' ">5</button>
                    <td><button class = "add" type = button value = "+" onclick = "cal.value +='+' ">+</button>
                </tr>
                        
                <tr><td><button class = "buttons" type = button value = 6 onclick = "cal.value +='6' ">6</button>
                    <td><button class = "buttons" type = button value = 7 onclick = "cal.value +='7' ">7</button>
                    <td><button class = "buttons" type = button value = 8 onclick = "cal.value +='8' ">8</button>
                    <td><button class = "div" type = button value = "%" onclick = "cal.value +='%' ">%</button>
                </tr>

                <tr><td><button class = "buttons" type = button value = 9 onclick = "cal.value +='9' ">9</button>
                    <td><button class = "clear" type = button value = C onclick = "cal.value +='C' ">C</button>
                    <td><button class = "equal" type = button value = "=" onclick = "cal.value +='=' ">=</button>
                    <td><button class = "multi" type = button value = "*" onclick = "cal.value +='*' ">*</button>
                </tr>
                  
            </table>
    </div>
    
    
</body>
</html>
